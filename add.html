<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legg til</title>
    <link rel="stylesheet" href="css/add.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/bc16e7c69c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=book_2" />
</head>

<body>
    <main>
        <div class="nav-container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li class="nav-link">
                        <a href="index.html"><span class="material-icons home-icon">home</span><span>Heim</span></a>
                    </li>
                    <li class="nav-link">
                        <a href="movie.html"><span class="material-icons movie-icon">movie</span><span>Filmer</span></a>
                    </li>
                    <li class="nav-link">
                        <a href="series.html"><span
                                class="material-icons series-icon">live_tv</span><span>Serier</span></a>
                    </li>
                    <li class="nav-link">
                        <a href="book.html"><span
                                class="material-symbols-outlined book-icon">book_2</span><span>Bøker</span></a>
                    </li>
                    <li class="nav-link active">
                        <a href="add.html"><span class="material-symbols-outlined add-icon">add</span><span>Legg
                                til</span></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="page-content">
            <h1>Velkommen</h1>

            <h3>Legg til element</h3>
            <div>
                <input type="radio" name="category" id="category-movie">
                <label>Film</label>

                <input type="radio" name="category" id="category-series">
                <label>Serie</label>

                <input type="radio" name="category" id="category-book">
                <label>Bok</label>
            </div>
            <div>
                <label for="image">Bilde-URL:</label><br>
                <input id="image" type="text" placeholder="URL til Bilde">
            </div>
            <div>
                <label>Tittel:</label><br>
                <input id="title" type="text" placeholder="Legg til Tittel">
            </div>
            <div>
                <label>Sjanger:</label><br>
                <input type="checkbox" id="genre-action" name="genre" value="Action">
                <label for="genre-action">Action</label><br>
                <input type="checkbox" id="genre-drama" name="genre" value="Drama">
                <label for="genre-drama">Drama</label><br>
                <input type="checkbox" id="genre-comedy" name="genre" value="Comedy">
                <label for="genre-comedy">Comedy</label><br>
                <input type="checkbox" id="genre-horror" name="genre" value="Horror">
                <label for="genre-horror">Horror</label><br>
                <input type="checkbox" id="genre-romance" name="genre" value="Romance">
                <label for="genre-romance">Romance</label><br>
                <!-- Add more genres as needed -->
            </div>
            <div>
                <label>År:</label><br>
                <input id="year" type="text" placeholder="Legg til utgivelsesår">
            </div>
            <div>
                <label>Regissør:</label><br>
                <input id="director" type="text" placeholder="">
            </div>
            <div>
                <label>Vurdering:</label><br>
                <input id="rating" type="text" placeholder="">
            </div>
            <div>
                <label>Beskrivelse:</label><br>
                <input id="description" type="text">
            </div>
            <div class="signUpBox">
                <button id="btnCreate" onclick="addItem()">Legg til</button>
            </div>
        </div>
    </main>


    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
