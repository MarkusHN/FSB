<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legg til</title>
    <link rel="stylesheet" href="css/add.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/bc16e7c69c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add,book_2,home,live_tv,person" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
</head>

<body>
    <main>
        <div class="nav-container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li class="nav-link">
                        <a href="index.html"><span class="material-icons home-icon">home</span><span>Heim</span></a>
                    </li>
                    <li class="nav-link">
                        <a href="movie.html"><span class="material-icons movie-icon">movie</span><span>Filmer</span></a>
                    </li>
                    <li class="nav-link">
                        <a href="series.html"><span class="material-icons series-icon">live_tv</span><span>Serier</span></a>
                    </li>
                    <li class="nav-link">
                        <a href="book.html"><span
                                class="material-symbols-outlined book-icon">book_2</span><span>Bøker</span></a>
                    </li>
                    <li class="nav-link active">
                        <span class="menu" onclick="openNav()"><span class="material-symbols-outlined menu-icon">menu</span><span>Meir</span></span>
                    </li>
                </ul>
            </nav>
        </div>
    
        <div id="Sidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="add.html"><span class="material-symbols-outlined add-icon">add</span><span>Legg til</span></a>
            <a id="logout" onclick="logout()">Logg ut</a>
        </div>
        <div class="page-content">
            <h1>Velkommen</h1>

            <h3>Legg til element</h3>
            <div>
                <input type="radio" name="category" id="category-movie">
                <label>Film</label>

                <input type="radio" name="category" id="category-series">
                <label>Serie</label>

                <input type="radio" name="category" id="category-book">
                <label>Bok</label>
            </div>
            <div>
                <label for="image">Bilde-URL:</label><br>
                <input id="image" type="text" placeholder="URL til Bilde">
            </div>
            <div>
                <label>Tittel:</label><br>
                <input id="title" type="text" placeholder="Legg til Tittel">
            </div>
            <div>
                <label>Sjanger:</label><br>
                <div class="genre-box">
                    <div>
                        <input type="checkbox" id="genre-action" name="genre" value="Action">
                        <label for="genre-action">Action</label>
                    </div>
                    <div>
                        <input type="checkbox" id="genre-drama" name="genre" value="Drama">
                        <label for="genre-drama">Drama</label>
                    </div>
                    <div>
                        <input type="checkbox" id="genre-comedy" name="genre" value="Comedy">
                        <label for="genre-comedy">Comedy</label>
                    </div>
                    <div>
                        <input type="checkbox" id="genre-horror" name="genre" value="Horror">
                        <label for="genre-horror">Horror</label>
                    </div>
                    <div>
                        <input type="checkbox" id="genre-romance" name="genre" value="Romance">
                        <label for="genre-romance">Romance</label>
                    </div>
                    <div>
                        <input type="checkbox" id="genre-fantasy" name="genre" value="Fantasy">
                        <label for="genre-fantasy">Fantasy</label>
                    </div>
                    <div>
                        <input type="checkbox" id="genre-adventure" name="genre" value="Adventure">
                        <label for="genre-adventure">Adventure</label>
                    </div>
                    <div>
                        <input type="checkbox" id="genre-thriller" name="genre" value="Thriller">
                        <label for="genre-thriller">Thriller</label>
                    </div>
                    <div>
                        <input type="checkbox" id="genre-sci-fi" name="genre" value="Sci-Fi">
                        <label for="genre-sci-fi">Sci-Fi</label>
                    </div>
                    <div>
                        <input type="checkbox" id="genre-historical" name="genre" value="Historical">
                        <label for="genre-historical">Historical</label>
                    </div>
                    <div>
                        <input type="checkbox" id="genre-mystery" name="genre" value="Mystery">
                        <label for="genre-mystery">Mystery</label>
                    </div>
                    <div>
                        <input type="checkbox" id="genre-biography" name="genre" value="Biography">
                        <label for="genre-biography">Biography</label>
                    </div>
                    <div>
                        <input type="checkbox" id="genre-dystopian" name="genre" value="Dystopian">
                        <label for="genre-dystopian">Dystopian</label>
                    </div>
                    <div>
                        <input type="checkbox" id="genre-young-adult" name="genre" value="Young Adult">
                        <label for="genre-young-adult">Young Adult</label>
                    </div>

                    <!-- Add more genres as needed -->
                </div>
            </div>
            <div>
                <label>År:</label><br>
                <input id="year" type="text" placeholder="Legg til utgivelsesår">
            </div>
            <div>
                <label>Regissør:</label><br>
                <input id="director" type="text" placeholder="">
            </div>
            <div>
                <label>Vurdering:</label><br>
                <input id="rating" type="text" placeholder="">
            </div>
            <div>
                <label>Beskrivelse:</label><br>
                <textarea id="description" placeholder="Legg til beskrivelse"></textarea>
            </div>
            <div class="signUpBox">
                <button id="btnCreate" onclick="addItem()">Legg til</button>
            </div>
        </div>
    </main>


    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth-compat.js"></script>

    <script src="js/app.js"></script>
    <script src="js/side.js"></script>
    <script src="js/logout.js"></script>
</body>

</html>
